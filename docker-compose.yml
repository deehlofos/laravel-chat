version: '3.8'

services:
  php-fpm:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: chat-php-fpm
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_chat
      - DB_USERNAME=laravel_user
      - DB_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - chat-network

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - php-fpm
    networks:
      - chat-network

  mysql:
    image: mysql:8.0
    container_name: chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel_chat
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  reverb:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: chat-reverb
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    environment:
      - REVERB_SERVER_HOST=0.0.0.0
      - REVERB_SERVER_PORT=8082
      - REVERB_HOST=reverb
      - REVERB_PORT=8082
      - REVERB_SCHEME=http
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - chat-network
    ports:
      - "8082:8082"
    command: php artisan reverb:start --host=0.0.0.0 --port=8082 --debug

  node:
    image: node:18
    container_name: chat-node
    restart: "no"
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - chat-network
    command: sh -c "npm install && npm run build"

volumes:
  mysql-data:

networks:
  chat-network:
    driver: bridge